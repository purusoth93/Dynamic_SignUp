<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error{
            color:red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4 class="text-center mb-4">Book an Appointment</h4>
        <form method="post" action="{% url 'book' id=doc.id %}">
            <div class="error">
                {% for message in messages %}
                      <p class='error'>{{message}}</p>
                {% endfor %}
            </div>
            {% csrf_token %}
            <div class="mb-3">
                <label for="doctor-name" class="form-label">Doctor Name</label>
                <input type="text" class="form-control" id="doctor-name" name="doctor" value="{{ doc.first_name }}" readonly>
            </div>

            <div class="mb-3">
                <label for="specialist" class="form-label">Specialist</label>
                <input type="text" class="form-control" id="specialist" name="specialist" value="{{ doc.spec }}" readonly>
            </div>

            <div class="mb-3">
                <label for="pat-name" class="form-label">Patient Name</label>
                <input type="text" class="form-control" id="pat-name" name="patient" placeholder="Enter patient name" required>
            </div>
            
            <div class="mb-3">
                <label for="appointmentDate" class="form-label">Date of Appointment</label>
                <input type="date" class="form-control" id="appointmentDate" name="date" required>
            </div>
            
            <div class="mb-3">
                <label for="startTime" class="form-label">Start Time of Appointment</label>
                <select class="form-select" id="startTime" name="time" required>
                    <option selected disabled>Select a time slot</option>
                        <option value="10:00 AM">10:00 AM</option>
                        <option value="10:45 AM">10:45 AM</option>
                        <option value="11:30 AM">11:30 AM</option>
                        <option value="12:15 PM">12:15 PM</option>
                        <option value="6:00 PM">6:00 PM</option>
                        <option value="6:45 PM">6:45 PM</option>
                        <option value="7:30 PM">7:30 PM</option>
                        <option value="8:15 PM">8:15 PM</option>

                </select>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Confirm Appointment</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
