<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 shadow">
                    <h3 class="text-center">{{name}} Details</h3>
                    <table class="table table-bordered mt-3">
                        <tr>
                            <th>First Name</th>
                            <td id="first-name">{{obj.first_name}}</td>
                        </tr>
                        <tr>
                            <th>Last Name</th>
                            <td id="last-name">{{obj.Last_name}}</td>
                        </tr>
                        <tr>
                            <th>Profile Picture</th>
                            <td><img id="profile-pic" src="{{obj.profile_pic.url}}" alt="Profile Picture" class="img-fluid" width="100"></td>
                        </tr>
                        <tr>
                            <th>Username</th>
                            <td id="username">{{obj.username}}</td>
                        </tr>
                        <tr>
                            <th>Email ID</th>
                            <td id="email">{{obj.email_id}}</td>
                        </tr>
                        <tr>
                            <th>Address</th>
                            <td>
                                <p id="address-line1">{{obj.address}}</p>
                                <p id="city">{{obj.city}}</p>
                                <p id="state">{{obj.state}}</p>
                                <p id="pincode">{{obj.pincode}}</p>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
